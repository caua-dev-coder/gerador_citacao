<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citações</title>
  <link rel="stylesheet" href="style.css"><!--Linkamos aqui a pastinha do CSS-->
  <script src="script.js" defer></script> <!--Linkamos aqui a pastinha do JS, OBS* o DEFER serve para que primeiro seja carregada 
    o HTML para depois carregar o JS-->
</head>
<body>
  <!--O elemento HTML <q> indica que o texto dentro da tag é uma pequena citação. Este elemento destina-se a citações curtas que não requerem marcações de parágrafo; para citações maiores use o elemento <blockquote>-->
  <div class="quote">
    <p class="text">Clique no botão para gerar uma citação interessante...</p>
    <p class="author"></p> <!--Nome do author-->
    <button class="button" id="quoteBtn">Gerar Citação</button> <!--Botão para gerar citação-->
  </div>
</body>
</html>
